<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{ site_name }}</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
<div class="container-fluid" style="min-height:95%; padding-right:3%; padding-left:3%">
	<br>
	<div class="row">
		<h1 class="display-3" style="padding: 2%; ">About the Project</h1>
	</div>
	<hr>

	<div class="row">
		<div class="col-sm-2">

			<div class="btn-group-vertical btn-group-lg" style="padding: 5%;">

				<a class="btn btn-outline-success" href="/" style="background-color: #fff; ">Home</a>
				<a class="btn btn-outline-success" href="/price_estimation" style="background-color: #fff; ">Price
					Estimation Tool</a>
				<a class="btn btn-outline-success" href="/bookings_optimization" style="background-color: #fff; ">Bookings
					Optimization Tool</a>
				<a class="btn btn-outline-success" href="/investing" style="background-color: #fff; ">Investment Strategy</a>
				<a class="btn btn-outline-success" href="/informatics" style="background-color: #fff; ">Informatics</a>

			</div>

		</div>

		<div class="col-sm-5" style="padding-left: 3%; padding-right: 3%;">
			<div class="card border-success mb-3">
				<div class="card-body">
					<p>Author: {{ author_name }}, a {{ author_age }} at {{ author_school }} will add more later and a
						picture of self</p>
				</div>

			</div>
		</div>
	</div>
</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
            <a href="#" target="blank">Github Repository</a>
		</div>
	</footer>

</html>
