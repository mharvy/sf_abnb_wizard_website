<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{ title }}</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; padding-right:3%; padding-left:3%">
		<br>
		<div class="row">
			<h1 class="display-3" style="padding: 2%; ">{{ title }}</h1>
		</div>
		<hr>

		<div class="row">
			<div class="col-sm-2" align="center">

				<div class="btn-group-vertical btn-group-lg" style="padding: 5%;">

					<a class="btn btn-outline-success" href="/" style="background-color: #fff; ">Home</a>
					<a class="btn btn-outline-success" href="/price_estimation" style="background-color: #fff; ">Price Estimation Tool</a>
					<a class="btn btn-outline-success" href="/bookings_optimization" style="background-color: #fff; ">Bookings Optimization Tool</a>
					<a class="btn btn-outline-success" href="/investing" style="background-color: #fff; ">Investment Strategy</a>
					<a class="btn btn-outline-success" href="/informatics" style="background-color: #fff; ">Informatics</a>

				</div>

				<!--well bs-sidebar affix-->
			</div> <!--col-sm-2-->
			<div class="col-sm-4" style="padding-left: 1%; ">

				<div class='container-fluid'>

					<form action="/price_estimation/result" method="get">

						<div class="form-group">
							<label for="ABnB Location">ABnB Location</label>
							<input type="text" name="user_location" class="form-control" id="ABnB Location"
								   aria-describedby="ABnB Location" placeholder="Enter AirBnB Address, Coordinates, or other Identifier">
							<small id="DayHelp" class="form-text text-muted">Examples: "2969 22nd St SF", "-122.78232, 37.45602", "Treat and Lawndale SF"</small>
						</div>

						<div class="form-group">
							<label for="Capacity of People">Capacity (People)</label>
							<select name="num_capacity" class="form-control" id="Capacity of People">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
							</select>
						</div>
						<br>

						<center>
							<button type="submit" class="btn btn-success btn-lg">Submit</button>
						</center>

					</form>
				</div>
			</div>

			<div class="col-sm-6" style="padding: 3%; ">
				<div class="card border-success mb-3">
					<div class="card-body">
						<h4 class="alert-heading">{{ explanation }}</h4>
						<br>
						<h4>{{ instructions }}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="/about">About</a> | <a href="#" target="blank">Github Repository</a>
		</div>
	</footer>

</body>

</html>
